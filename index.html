<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    <div class='container'>
        <div class='row' id='main'>
            <div class='col-md-4'>
                <div class='row' id='search'>
                <h3>Search For a City:</h3>
                <form class="search-bar" id='searchBar'>
                    <input type="text" id='citySearch' placeholder="Search.." name="search">
                    <button type="submit" id='searchButton'><i class="fa fa-search"></i></button>
                </form>
                </div>
                <div class='row' id='recent-searches'>
                <!-- recently searched cities will be stored here -->
                <ul class='search-history' id='searchHistory'></ul>
                </div>
            </div>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col' id='current-weather'>
                        <div class='row'>
                            <h2 id='city-date'></h2>
                            <div class='weather-icon'><img id='wicon' src='' alt='Weather icon'></div>
                            <br>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='temp'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='humidity'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='windspeed'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='uvIndex'>UV Index: </p>
                            <br>
                        </div>
                    </div>
                </div>
                <div class='row' id='forecast'>
                    <h3>5 Day Forecast</h3>
                </div>
                <br>
                <br>
                <div class='row' id='fiveDay'>
                    <!-- 5 day forecast generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
