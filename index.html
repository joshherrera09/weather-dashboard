<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    <div class='container'>
        <div class='row' id='main'>
            <div class='col-md-4'>
                <div class='row' id='search'>
                <h3>Search For a City:</h3>
                <form class="search-bar">
                    <input type="text" id='city-search' placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                </div>
                <div class='row' id='recent-searches'>
                <!-- recently searched cities will be stored here -->
                <ul class='search-history' id='search-history'></ul>
                </div>
            </div>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col' id='current-weather'>
                        <div class='row'>
                            <h2 id='city-date'></h2>
                            <div class='weather-icon'><img id='wicon' src='' alt='Weather icon'></div>
                            <br>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='temp'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='humidity'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='windspeed'></p>
                            <br>
                        </div>
                        <div class='row'>
                            <p id='uv-index'></p>
                            <br>
                        </div>
                    </div>
                </div>
                <div class='row' id='forecast'>
                    <h3>5 Day Forecast</h3>
                </div>
                <br>
                <br>
                <div class='row' id='fiveDay'>
                    <div class='col' id='cardOne'>
                        <div class='card'>
                            <h6 id='cardOneDate'></h6>
                            <img id='dayOneIcon' src='' alt='Weather Icon'>
                            <p id='dayOneTemp'></p>
                            <p id='dayOneHum'></p>
                        </div>
                    </div>
                    <div class='col' id='cardTwo'>
                        <div class='card'>
                            <h6 id='cardTwoDate'></h6>
                            <img id='dayTwoIcon' src='' alt='Weather Icon'>
                            <p id='dayTwoTemp'></p>
                            <p id='dayTwoHum'></p>
                        </div>
                    </div>
                    <div class='col' id='cardThree'>
                        <div class='card'>
                            <h6 id='cardThreeDate'></h6>
                            <img id='dayThreeIcon' src='' alt='Weather Icon'>
                            <p id='dayThreeTemp'></p>
                            <p id='dayThreeHum'></p>
                        </div>
                    </div>
                    <div class='col' id='cardFour'>
                        <div class='card'>
                            <h6 id='cardFourDate'></h6>
                            <img id='dayFourIcon' src='' alt='Weather Icon'>
                            <p id='dayFourTemp'></p>
                            <p id='dayFourHum'></p>
                        </div>
                    </div>
                    <div class='col' id='cardFive'>
                        <div class='card'>
                            <h6 id='cardFiveDate'></h6>
                            <img id='dayFiveIcon' src='' alt='Weather Icon'>
                            <p id='dayFiveTemp'></p>
                            <p id='dayFiveHum'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
